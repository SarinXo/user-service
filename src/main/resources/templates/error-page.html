<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/user/scss/error-page.css">
    <title>Ошибка</title>
</head>
<body>


<div class="text" th:text="${errorCode}"><p></p></div>
<div class="container">
    <!-- caveman left -->
    <div class="caveman">
        <div class="leg">
            <div class="foot"><div class="fingers"></div></div>
        </div>
        <div class="leg">
            <div class="foot"><div class="fingers"></div></div>
        </div>
        <div class="shape">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="head">
            <div class="eye"><div class="nose"></div></div>
            <div class="mouth"></div>
        </div>
        <div class="arm-right"><div class="club"></div></div>
    </div>
    <!-- caveman right -->
    <div class="caveman">
        <div class="leg">
            <div class="foot"><div class="fingers"></div></div>
        </div>
        <div class="leg">
            <div class="foot"><div class="fingers"></div></div>
        </div>
        <div class="shape">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="head">
            <div class="eye"><div class="nose"></div></div>
            <div class="mouth"></div>
        </div>
        <div class="arm-right"><div class="club"></div></div>
    </div>
</div>

<a th:href="@{/users/page}" target="_blank">
    <div id="link" style="font-size: 40px;">
        <i class="fab fa-codepen"></i>
        <p th:text="${error}"></p>
    </div>
</a>

</body>
</html>
