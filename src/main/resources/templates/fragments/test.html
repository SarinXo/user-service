<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цены</title>
</head>
<body>

<form>
    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" name="quantity" step="0.01" oninput="calculatePrice()">
    <p>Цена: $<span id="price">0.00</span></p>
</form>

<script>
    function calculatePrice() {
        // Получаем значение введенного количества
        var quantity = parseFloat(document.getElementById('quantity').value);

        // Умножаем количество на цену (в данном случае, например, 10)
        var price = quantity * 10;

        // Обновляем отображение цены
        document.getElementById('price').innerText = price.toFixed(2);
    }
</script>
<script>
    function handleColumnClick(columnName) {
        // Здесь вы можете выполнить любые дополнительные действия при щелчке на столбец
        // Например, записать название столбца в специальное поле
        document.getElementById('selectedColumn').value = columnName;
    }
</script>

</body>
</html>
