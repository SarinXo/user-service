<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Ваша форма</title>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <!-- Ваша основная форма -->
            <form>
                <!-- Код вашей основной формы здесь -->
            </form>
        </div>
        <div class="col-md-4">
            <!-- Блок с кнопками "Изменить информацию" -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Изменить информацию</h5>
                </div>
                <div class="card-body">
                    <!-- Кнопки для изменения информации -->
                    <button class="btn btn-outline-primary btn-block mb-2 farm-info" data-toggle="modal" data-target="#pepe">Изменить информацию о ферме</button>
                    <button class="btn btn-outline-primary btn-block mb-2">Зерно</button>
                    <button class="btn btn-outline-primary btn-block mb-2">Свиней</button>
                    <button class="btn btn-outline-primary btn-block mb-2">Откормочные дни</button>
                    <button class="btn btn-outline-primary btn-block mb-2">Выставить на продажу свиней</button>
                    <button class="btn btn-outline-primary btn-block mb-2">Выставить на продажу зерно</button>
                    <button class="btn btn-outline-danger btn-block mb-2">Убрать из продажи зерно</button>
                    <button class="btn btn-outline-danger btn-block mb-2">Убрать из продажи свиней</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно -->
<div id="pigSelectionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Выберите свинью для изменения веса</h4>
            </div>
            <div class="modal-body">
                <!-- Форма для выбора свиньи и ввода веса -->
                <form id="pepe">
                    <div th:each="pig : ${pigs}">
                        <label th:text="${pig.breed} + ' - ' + ${pig.dateOfBirthday} + ' - ' + ${pig.gender}"></label>
                        <input type="hidden" th:name="selectedPigId" th:value="${pig.id}" />

                        <div class="form-group">
                            <label for="weightInput">Введите вес:</label>
                            <input type="number" class="form-control" id="weightInput" name="weight" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Выбрать и ввести вес</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
